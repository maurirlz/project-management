<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layouts :: header">
    <title> Project IO Homepage </title>
    <link rel="stylesheet" href="css/formatting.css">
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3 class="header3"> Main Dashboard </h3>
    <a th:text="${versionNumber}"></a>
    <h4>Current Projects</h4>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr class="tableHeader">
                    <th > Project Name </th>
                    <th> Project Stage </th>
                </tr>
                </thead>
                <tbody>
                <tr class="dbData" th:each="aProject : ${projectsList}">
                    <td th:text="${aProject.name}"></td>
                    <td th:text="${aProject.stage}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <canvas id="myPieChart" height="50" th:width="50"></canvas>

            <script>
                let chartData = "[[${projectStatusCount}]]"

            </script>
        </div>
    </div>
</div>

<div class="container">
    <h4> Current Employees </h4>

    <div class="row">
        <div class="col-md-6">

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th> First Name</th>
                    <th> Last Name </th>
                    <th> Project Count </th>
                </tr>
                </thead>
                <tbody>
                <tr class="dbData" th:each=" employeeProjectCount : ${employeesListProjectsCount}">
                    <td th:text="${employeeProjectCount.firstName}"></td>
                    <td th:text="${employeeProjectCount.lastName}"></td>
                    <td th:text="${employeeProjectCount.projectCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>

<script type="text/javascript" th:src="@{js/myChart.js}"></script>
</html>
